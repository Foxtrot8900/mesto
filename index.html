<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="popup popup-profile">
            <div class="popup__container">
                <button class="popup__container-closeicon" type="button">
                    <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
                </button>
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form name="popup__container-form" class = "popup__container-form">
                    <input type="text" name="username" class="popup__input popup__input_field_name" value="Жак-Ив Кусто">
                    <input type="text" name="job" class="popup__input popup__input_field_job" value="Исследователь океана">
                    <button class="popup__container-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popupcopy">
            <div class="popupcopy__container">
                <button class="popupcopy__container-closeicon" type="button">
                    <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
                </button>
                <h2 class="popupcopy__container-title">Новое место</h2>
                <form name="popupcopy__container-form" class = "popupcopy__container-form">
                    <input type="text" name="username" class="popupcopy__input popupcopy__input_field_name" placeholder="Название">
                    <input type="text" name="job" class="popupcopy__input popupcopy__input_field_job" placeholder="Ссылка на картинку">
                    <button class="popupcopy__container-button" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popupimg">
            <div class = "popupimg__container">
                <div class = "popupimg__imagecontainer">
                    <button class="popupimg__closeicon" type="button">
                        <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
                      </button>
                <img src =" " class="popupimg__image" alt="фото">
                <p class="popupimg__title"></p>
            </div>
            </div>
        </section>
        
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-editbutton" type="button">
                    <img src="images/editbutton.svg" alt="иконка" class="profile__info-editbutton-image">
                </button>
            </div>
            <button class="profile__addbutton" type="button">
                <img src="images/addbutton.svg" alt="иконка">
            </button>
        </section>
        <section class="elements">
        </section>
        <template id="user">
            <div class="element">
                <button class="element__deleteicon" type="button">
                    <img src="./images/deleteicon.svg" alt="удалить" class="element__deleteicon-image">
                </button>
                    <img class="element__rectangle-image" src="images/Closeicon.svg" alt="Фото">
                    <h2 class="element__rectangle-title"></h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк" class = "element__rectangle-heartimg">
                    </button>
            </div>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
