<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="popup">
            <div class="popup__container">
                <button class="popup__container-closeicon" type="button">
                    <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
                </button>
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form name="popup__container-form">
                    <input type="text" name="username" class="popup__input popup__input_field_name" value="Жак-Ив Кусто">
                    <input type="text" name="job" class="popup__input popup__input_field_job" value="Исследователь океана">
                    <button class="popup__container-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-editbutton" type="button">
                    <img src="images/editbutton.svg" alt="иконка" class="profile__info-editbutton-image">
                </button>
            </div>
            <button class="profile__addbutton" type="button">
                <img src="images/addbutton.svg" alt="иконка">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                    <img class="element__rectangle-image" src="images/Photo1.jpg" alt="Карачаевск">
                    <h2 class="element__rectangle-title">Карачаевск</h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк">
                    </button>
            </div>
            <div class="element">
                    <img class="element__rectangle-image" src="images/photo2.jpg" alt="Гора Эльбрус">
                    <h2 class="element__rectangle-title">Гора Эльбрус</h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк">
                    </button>
            </div>
            <div class="element">
                    <img class="element__rectangle-image" src="images/photo3.jpg" alt="Домбай">
                    <h2 class="element__rectangle-title">Домбай</h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк">
                    </button>
            </div>
            <div class="element">
                    <img class="element__rectangle-image" src="images/photo4.jpg" alt="Гора Эльбрус">
                    <h2 class="element__rectangle-title">Гора Эльбрус</h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк">
                    </button>
            </div>
            <div class="element">
                    <img class="element__rectangle-image" src="images/photo5.jpg" alt="Домбай">
                    <h2 class="element__rectangle-title">Домбай</h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк">
                    </button>
            </div>
            <div class="element">
                    <img class="element__rectangle-image" src="images/photo6.jpg" alt="Карачаево-Черкессия">
                    <h2 class="element__rectangle-title">Карачаево-Черкессия</h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк">
                    </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
