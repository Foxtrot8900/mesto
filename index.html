<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-editbutton" type="button">
                    <img src="images/editbutton.svg" alt="иконка" class="profile__info-editbutton-image">
                </button>
            </div>
            <button class="profile__addbutton" type="button">
                <img src="images/addbutton.svg" alt="иконка">
            </button>
        </section>
        <section class="elements">
        </section>
        <template id="user">
            <div class="element">
                <button class="element__deleteicon" type="button">
                    <img src="./images/deleteicon.svg" alt="удалить" class="element__deleteicon-image">
                </button>
                    <img class="element__rectangle-image" src="images/Closeicon.svg" alt="Фото">
                    <h2 class="element__rectangle-title"></h2>
                    <button class="element__rectangle-heart" type="button">
                        <img src="./images/heart.svg" alt="лайк" class = "element__rectangle-heartimg">
                    </button>
            </div>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__container-closeicon" type="button">
                <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
            </button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form name="userInfo" class = "popup__container-form" novalidate>
                <fieldset class="popup__form-info">
                <input id="popup__input-nickname" type="text" name="nickname" class="popup__input popup__input_field_name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <span class="popup__input-error popup__input-nickname-error"></span>
                <input id="popup__input-job" type="text" name="job" class="popup__input popup__input_field_job" value="Исследователь океана" minlength="2" maxlength="200" required>
                <span class="popup__input-error popup__input-job-error"></span>  
                <button class="popup__container-button popup__container-button_disabled" type="submit" disabled>Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup-copy">
        <div class="popup__copy-container">
            <button class="popup__copy-container-closeicon" type="button">
                <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
            </button>
            <h2 class="popup__copy-container-title">Новое место</h2>
            <form name="imageInfo" class ="popup__copy-container-form" novalidate>
                <fieldset class="popup__form-info">
                <input  id="popup__input-caption" type="text" name="caption" class="popup__input popup__copy-input popup__input_field_name popup__copy-input-field-name" placeholder="Название" minlength="2" maxlength="30" required> 
                <span class="popup__input-error popup__input-caption-error"></span>
                <input id="popup__input-link" type="url" name="job" class="popup__input popup__copy-input popup__input_field_job popup__copy-input-field-job" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-link-error"></span>
                <button class="popup__container-button popup__copy-container-button popup__container-button_disabled" type="submit" disabled>Создать</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup-image">
        <div class = "popup__image-container">
            <div class = "popup__image-imagecontainer">
                <button class="popup__image-closeicon" type="button">
                    <img src="images/Closeicon.svg" alt="закрыть" class="popup__container-closeicon-button">
                  </button>
            <img src =" " class="popup__image-picture" alt="фото">
            <p class="popup__image-title"></p>
        </div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script> 
</body>
</html>
